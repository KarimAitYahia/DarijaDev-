<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطوير المواقع</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #0056b3;
            text-align: center;
        }
        h2 {
            color: #007bff;
        }
        .services {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .service-item {
            margin-bottom: 20px;
        }
        .service-item h3 {
            color: #d63384;
        }
        .service-item p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>تطوير المواقع</h1>
    <div class="services">
        <div class="service-item">
            <h3>تصوير التطبيقات</h3>
            <p>تمليقات iOS و Android</p>
        </div>
        <div class="service-item">
            <h3>برمجة الألعاب</h3>
            <p>تصوير ألعاب الميديو</p>
        </div>
        <div class="service-item">
            <h3>قواعد البيانات</h3>
            <p>إدارة وتحليل البيانات</p>
        </div>
    </div>
</body>
</html>
