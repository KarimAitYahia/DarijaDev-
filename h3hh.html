<!DOCTYPE html>
<html lang="ar">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تنسيق div في الوسط</title>

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .center-div {
            width: 200px;
            height: 200px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            line-height: 200px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center-div">مرحبًا!</div>
    </div>
</body>
</html>
